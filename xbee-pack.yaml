schema-version: 1.0


var:
  version: "3.6.3"
  pomdir: /usr/src
  user: default

dependency:
  origin: aws-jdk
  alias: jdk

   
provision:
  - url: http://mirrors.standaloneinstaller.com/apache/maven/maven-3/{% version %}/binaries/apache-maven-{% version %}-bin.tar.gz
  - systempath: /opt/apache-maven-{% version %}/bin


volumes:
  - pom:{% pomdir %}:.
  - repo:/home/{% user %}/.m2:$HOME/.m2
directory: "{% pomdir %}"
user: "{% user %}"

command:
  mvn: mvn {{ .args }}
